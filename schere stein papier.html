<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>schere stein papier</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">computer</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Papers cover rock. You win!</p>
    </div>
    <div class="choices">
      <div class="choice" id="r">
        <img src="images/Rock.PNG" alt="Zombie Rock" width="70px">
      </div>
      <div class="choice" id="p">
        <img src="images/paper.PNG" alt="Zombie paper" width="63px" >
      </div>
      <div class="choice" id="s">
        <img src="images/scissors.PNG" alt="zombie scissors" width="70px" height="143">
      </div>
    </div>
  <p id="action-message">Make your move</p>
  <script src="rockpaperscissors.js" charset="utf-8"/>

  </script>
  </body>
</html>
